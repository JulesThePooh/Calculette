<html lang="fr">
<head>

  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js"></script>
</head>
<body>
  <div class ="container">
    <div id ="calculator">
      <div id = "header">
        <input type = "text" id= "number" value= "" autocomplete = "off" disabled/>
      </div>
      <div id ="body">
        <div class ="buttons" onclick = "calculette('restart', 'C')">C</div>
        <div class ="buttons" onclick = "calculette('parenthese', '(')">(</div>
        <div class ="buttons" onclick = "calculette('parenthese', ')')">)</div>
        <div class ="buttons" onclick = "calculette('special', '/')">/</div>

        <div class ="buttons" onclick = "calculette('chiffre', 6)">6</div>

        <div class ="buttons" onclick = "calculette('chiffre', 2)">2</div>
        <div class ="buttons" onclick = "calculette('chiffre', 3)">3</div>
        <div class ="buttons" onclick = "calculette('special', '+')">+</div>
        <div class ="buttons" onclick = "calculette('chiffre', 0)">0</div>
        <div class ="buttons" onclick = "calculette('virgule', ',')">,</div>

      </div>
    </div>

  </div>
